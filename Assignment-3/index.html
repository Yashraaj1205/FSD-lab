<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="glass-container">
        <form id="form" class="form" novalidate>
            <h2>Create Account</h2>
            
            <div class="input-group">
                <input type="text" id="username" placeholder=" " autocomplete="off">
                <label for="username">Full Name</label>
                <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle error-icon"></i>
                <small>Error Message</small>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder=" " autocomplete="off">
                <label for="email">Email Address</label>
                <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle error-icon"></i>
                <small>Error Message</small>
            </div>

            <div class="input-group">
                <input type="tel" id="mobile" placeholder=" " maxlength="10" autocomplete="off">
                <label for="mobile">Mobile Number</label>
                <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle error-icon"></i>
                <small>Error Message</small>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" ">
                <label for="password">Password</label>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                <small>Error Message</small>
                
                <div class="strength-container">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                <div class="strength-text" id="strength-text">Weak</div>
            </div>

            <div class="input-group">
                <input type="password" id="c-password" placeholder=" ">
                <label for="c-password">Confirm Password</label>
                <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle error-icon"></i>
                <small>Error Message</small>
            </div>

            <button type="submit" id="submit-btn">
                <span class="btn-text">Register Now</span>
                <div class="loader"></div>
            </button>
        </form>
    </div>

    <div id="toast-box"></div>

    <script src="script.js"></script>
</body>
</html>
